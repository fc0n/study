<div class="container">
    <div class="field">
        <div class="title">
            <img src="../../../assets/image/logo.svg">
            <p>Otimize seu tempo ao absorver novos conhecimentos com o Study.</p>
        </div>
        <div class="containerInputs">
            <div>
                <h3>Email</h3>
                <div class="boxInput">
                    <input type="text" placeholder="Email" [(ngModel)]="email" [class.error]="!success">
                    <img src="../../../assets/image/email.png" alt="imagem-input" *ngIf="!email">
                </div>
            </div>
            <div>
                <h3>Senha</h3>
                <div class="boxInput">
                    <input type="password" placeholder="Senha" [(ngModel)]="password" [class.error]="!success">
                    <img src="../../../assets/image/lock.png" alt="imagem-input" *ngIf="!password">
                </div>
                <p class="alertError" [class.alertErrorActive]="!success">Email ou senha invalidos!</p>
            </div>
        </div>
        <div class="boxButton">
            <button (click)="onSignIn(email, password)">Entrar</button>
            <p>Ainda n√£o possui conta? 
                <a routerLink="/register">Crie agora!</a>
            </p>
        </div>
    </div>
        <div class="containImage">
    </div>
</div>
